<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="login">
        <form action="">
            <h2>Login</h2>
            <div class="input-bx">
                <input type="text" placeholder="Usuario">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-bx">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="recordar-contrasena">
                <a href="#">Olvido su password?</a>
            </div>

            <button type="submit" class="btn-login">Ingresar</button><!-- <button id="btn-login"><i class='bx bx-log-in'></i></button> -->   
            
            <div class="registrarse">
                <p>No estas registrado aun? <a href="#">Registrate!!</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
